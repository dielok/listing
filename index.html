<!DOCTYPE html>
<html lang="de">
    <head>
        <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
        
        <title>Modern Listing</title>
        
        <link rel="stylesheet" href="res/fontello/css/fontello.css">
        <link rel="stylesheet" href="css/style.css">
        
    </head>
    
    <body>
        
        <div class="breadcrumb"></div>
        <div class="jumbo"></div>
        
        <div class="sidebar">
            
            <div class="sidebar__item sidebar__search">
                <span class="icon-search"></span>
                <div class="sidebar__search-wrapper">
                    <input type="text" name="search" placeholder="Suche">
                </div>
            </div>
            <div class="sidebar__item sidebar__filters">
                <div class="sidebar__head"><span class="icon-filter"></span> Filter</div>
                <div class="sidebar__filter">Marke</div>
                <div class="sidebar__filter">Farbe</div>
            </div>
            
        </div>
        
        <div class="listing testing">
            
            <div class="product">
                <div class="product__modal"></div>
                <div class="product__content">
                    <div class="product__image">
                        <img src="https://webmiddleware.boards-and-more.com/storage/44803-5000/url_app_ipad_retina/_DB_2086.png">
                    </div>
                    <div class="product__infos">
                        <div class="product__title">T-Shirt</div>
                        <div class="product__description">Trainings-Tights für ältere Kinder (Jungen)</div>
                        <div class="product__footer">
                            <div class="icon-bag"></div>
                            <div class="product__price">50€</div>
                            <div class="icon-heart-empty"></div>
                        </div>
                    </div>
                </div>
            </div>
            
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" preserveAspectRatio="xMidYMid" class="flummy"><circle cx="50" ng-attr-cy="{{config.cy}}" ng-attr-r="{{config.radius}}" ng-attr-fill="{{config.color}}" cy="23" r="13" fill="#28292f"><animate attributeName="cy" calcMode="spline" values="23;77;23" keyTimes="0;0.5;1" dur="1" keySplines="0.45 0 0.9 0.55;0 0.45 0.55 0.9" begin="0s" repeatCount="indefinite"></animate></circle></svg>
            
        </div>
        
        <script type="text/javascript" src="res/products.json"></script>
        <script type="text/javascript" src="js/lib/jquery-3.3.1.min.js"></script>
        <script type="text/javascript" src="js/lib/jquery.visible.min.js"></script>
        <script type="text/javascript" src="js/main.js"></script>
        
    </body>
</html>
